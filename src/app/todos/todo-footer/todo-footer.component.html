<footer class="footer">
    <span class="todo-count"><strong>{{soples}}</strong> Tareas pendientes</span>
    <ul class="filters">
        <li>
            <a [ngClass]="{'selected':filter===filterCurrent}" href="#/" *ngFor="let filter of filters" (click)="change(filter)">{{filter|titlecase}}</a>
        </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
</footer>
